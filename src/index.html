<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
    />
    <title>Homework 10</title>
  </head>
  <body>
    <div class="container">
      <section class="background">
        <div class="content-wrapper">
          <p class="content-title">Welcome to the cat-space!</p>

          <p class="content-subtitle">
            If you want ee these magical creatures out of this world <br />
            <span class="scroll-down">Scroll down !</span>
          </p>
          <i class="fa-solid fa-arrow-down"></i>
        </div>
      </section>
      <section class="background bg-2">
        <div class="content-wrapper">
          <select id="single" class="hidden breed-select"></select>
          <div class="cat-container">
            <div class="cat-info"></div>
          </div>
        </div>
      </section>
    </div>
    <p class="loader-container hidden">
      <span class="loader"></span>
    </p>
    <p class="error"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/parallax.js" type="module"></script>
    <script src="
https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js
"></script>
  </body>
</html>
